<div style="width: 80%;margin: auto;">
    <!-- <button (click)="getData()">getData</button> -->
    <div style="color:  #00695C;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 100px;">
            <div class="container-fluid">
                <a class="navbar-brand" routerLink="/admin">Bidder:UserName</a>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="/bidder" routerLinkActive="active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="/bidder/history" routerLinkActive="active">PreviousBids</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <h1 class="display-1" style="margin: auto;">Welcome User</h1>
    <div *ngFor="let item of crops">
        <div class="card">
            <h5 class="card-header">{{item.CropName}}</h5>
            <div class="card-body">

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Crop Type</th>
                            <th>Crop Name</th>
                            <th>Base Price</th>
                            <!-- <th>Current Bid</th> -->
                        </tr>
                    </thead>
                    <tr>
                        <td>{{item.CropType}}</td>
                        <td>{{item.CropName}}</td>
                        <td>{{item.MSP}}</td>
                        <!-- <td>{{currentMax}}</td> -->

                    </tr>
                </table>
                <div>
                    <a routerLink="/newbid" class="btn btn-primary" routerLinkActive="active" (click)="newbid(item)">NewBid</a>
                </div>

            </div>
            <hr style="background-color: red;height: 2px;">
        </div>

    </div>
</div>
